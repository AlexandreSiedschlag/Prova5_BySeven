<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Prova 5</title>
</head>
<body>

    <section id='sectionPaginaPrincipal'><!--Sessao dos Cards Fixos-->

        <div class='classecards'><!--Classe dos Cards Fixos-->

            <!--CabeÃ§alho-->
            <div>
                <h1>Templates</h1>
            </div>
            <div>
                <button class="btn btn-info" onclick='deleteStorageTemplates()'>Delete Storage Templates</button>
                <button class="btn btn-info" onclick='deleteStorageMensagens()'>Delete Storage Mensagens</button>
                <button class="btn btn-info" onclick='deletarTemplate(0)'>Deletar card</button>
            </div>
            <div>
                <h2>
                    Esse site envia a sua mensagem por whatsapp
                </h2>
            </div>
            <!--Card 0-->
            <div id='card0' class='classecards'>
                <div class='titulo'>
                    <h2>Template 0 Fixo</h2>
                </div>
                <h4>
                    Voce preenche 
                </h4>
                <p>DDD, Celular e Mensagem</p>

                <div class='class-botoes'>
                    <button id='btn0' class="btn btn-info" onclick='mostrarFormularioFixo(0)'>Mostrar Formulario</button>
                </div>
            </div>
            <!--Card 1-->
            <div id='card1' class='classecards'> 
                <div class='titulo'>
                    <h2>Template 1 Fixo</h2>
                </div>
                <h4>
                    Voce preenche 
                </h4>
                <p>DDD, Celular, Email e Mensagem</p>
                <div class='class-botoes'>
                    <button id='btn1' class="btn btn-info" onclick='mostrarFormularioFixo(1)'>Mostrar Formulario</button>
                </div>
            </div>
            <!--Card 2-->
            <div id='card2' class='classecards'> 
                <div class='titulo'>
                    <h2>Template2 Fixo</h2>
                </div>
                <h4>
                    Voce preenche 
                </h4>
                <p>DDD, Celular Email e Data e Mensagem</p>
                <div class='class-botoes'>
                    <button id='btn2' class="btn btn-info" onclick='mostrarFormularioFixo(2)'>Mostrar Formulario</button>
                </div>
            </div>
            <!--Card 3-->
            <div id='card3' class='classecards'>
                <div>
                    <h2>Template3 Dinamico</h2>
                </div>
                <div class='class-botoes'>
                    <button id='btn-criar-card' class="btn btn-info" onclick="addFormularioNosTemplatesCriados()">Criar Novo Template</button>
                </div>
            </div>

        </div>
    </section>

    <!--Sessao dos Templates Inseridos-->
    <section id='sectionTemplatesInseridos'>
        <div class='classeCardsInseridos'>
            <div id='divCardAdded'>
                <h1>Cards Added</h1>
            </div>
            <div id='divNovoCard'>
            </div>
        </div>
    </section>
    <!--Formulario Fixo-->
    <section id='sectionFixo'>
        <div id='formularioFixo' class='classecards'> 
            <div class='titulo'>
                <h2>Formulario Fixo</h2>
            </div>
            <div class='inputs'>
                <input id='formularioFixoDDD' class='input-group mb-3' type="numeric" placeholder="DDD">
            </div>
            <div class='inputs'>
                <input id='formularioFixoCelular' class='input-group mb-3' type="numeric" placeholder="Celular">
            </div>
            <div class='inputs'>
                <input id='formularioFixoEmail' class='input-group mb-3' type="email" placeholder="Email">
            </div>
            <div class='inputs'>
                <input id='formularioFixoDate' class='input-group mb-3' type="date" placeholder="Data">
            </div>
            <div class='inputs'>
                <select id="formularioFixoSelect" class='custom-select'>
                    <option value="">Option1</option>
                    <option value="">Option2</option>
                    <option value="">Option3</option>
                </select>
            </div>
            <div class='inputs'>
                <i class="fas fa-pencil-alt prefix"></i>
                <textarea id="formularioFixoTextarea" class="md-textarea form-control" rows="5" placeholder="Texto"></textarea>
            </div>
            <div class='class-botoes'>
                <button id='formulario-limpar' class='btn btn-warning' onclick='limparFormularioFixo()'>Limpar Campos</button>
                <button id='formulario-cancelar' class='btn btn-danger' onclick='cancelarFormularioFixo()'>Cancelar</button>
                <button id='formulario-enviar' class='btn btn-success' onclick='enviarFormularioFixo()'>Enviar Mensagem</button>
            </div>
        </div>
    </section>

    <!--Formulario Dinamico-->
    <section id='sectionDinamico'>
        <div id='formularioDinamico' class='classecards'> 
        </div>
    </section>

    <script src="js.js"></script>
</body>
</html>
