<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <title>Prova 5</title>
</head>
<body onload='gerarHtmlDoTemplateCriado();'>
    <button onclick='deleteStorage();'>Delete Storage</button>
    <button onclick='deletarCard(0);'>Deletar card[0]</button>
    
    <section class='flex'><!--Sessao dos Cards Fixos-->

        <div class='classe-cards'><!--Classe dos Cards Fixos-->

            <!--CabeÃ§alho-->
            <div>
                <h1>Templates</h1>
            </div>

            <!--Card 0-->
            <div id='card0' class='classe-cards'>

                <div class='titulo'>
                    <h2>Template0</h2>
                </div>

                <div class='inputs'>
                    <input id='ddd0' type="numeric"  placeholder="DDD" readonly>
                </div>

                <div class='inputs'>
                    <input id='celular0' type="numeric"  placeholder="Celular" readonly>
                </div>

                <div class='inputs'>
                    <input id='email0' disabled type="email"  placeholder="Email" readonly>
                </div>

                <div class='inputs'>
                    <input id='date0' disabled type="date"  placeholder="Data" readonly>
                </div>

                <div class='inputs'>
                    <select disabled id="select0" readonly>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <div class='inputs'>
                    <textarea id="textarea0" cols="70" rows="5" placeholder="Texto" readonly></textarea>
                </div>

                <div class='class-botoes'>
                    <button id='btn0' onclick='mostrarFormulario(0)'>Mostrar Formulario</button>
                </div>
                
            </div>

            <!--Card 1-->
            <div id='card1' class='classe-cards'> 
                
                <div class='titulo'>
                    <h2>Template1</h2>
                </div>

                <div class='inputs'>
                    <input id='ddd1' type="numeric" placeholder="DDD" readonly>
                </div>

                <div class='inputs'>
                    <input id='celular1' type="numeric" placeholder="Celular" readonly>
                </div>

                <div class='inputs'>
                    <input id='email1' type="email" placeholder="Email" readonly>
                </div>

                <div class='inputs'>
                    <input id='date1' disabled type="date" placeholder="Data" readonly>
                </div>

                <div class='inputs'>
                    <select id="select1" disabled readonly>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <div class='inputs'>
                    <textarea id="textarea1" cols="70" rows="5" placeholder="Texto" readonly></textarea>
                </div>

                <div class='class-botoes'>
                    <button id='btn1' onclick='mostrarFormulario(1)'>Mostrar Formulario</button>
                </div>

            </div>

            <!--Card 2-->
            <div id='card2' class='classe-cards'> 

                <div class='titulo'>
                    <h2>Template2</h2>
                </div>

                <div class='inputs'>
                    <input id='ddd2' type="numeric" placeholder="DDD" readonly>
                </div>

                <div class='inputs'>
                    <input id='celular2' type="numeric" placeholder="Celular" readonly>
                </div>

                <div class='inputs'>
                    <input id='email2' type="email" placeholder="Email" readonly>
                </div>

                <div class='inputs'>
                    <input id='date2' type="date" placeholder="Data" readonly>
                </div>

                <div class='inputs'>
                    <select id="select2" disabled readonly>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <div class='inputs'>
                    <textarea id="textarea2" cols="70" rows="5" placeholder="Texto" readonly></textarea>
                </div>

                <div class='class-botoes'>
                    <button id='btn2' onclick='mostrarFormulario(2)'>Mostrar Formulario</button>
                </div>

            </div>

            <!--Card 3-->
            <div id='card3' class='classe-cards'>

                <div>
                    <h2>Template3</h2>
                </div>

                <div class='class-botoes'>
                    <button id='btn-criar-card' onclick="mostrarFormulario(3)">Criar Novo Template</button>
                </div>

            </div>

        </div>

    </section>

    <!--Sessao dos Templates Inseridos-->
    <section class='flex'>

        <div class='classe-cards'>

            <div>
                <h1>Cards Added</h1>
            </div>
            
            <div id='divNovoCard'>
            </div>
            
        </div>

    
    </section>
    <!--Formulario-->
    <section>

        <div id='formulario' class='classe-cards'> 

            <div class='titulo'>
                <h2>Formulario</h2>
            </div>

            <div class='inputs'>
                <input id='formulario-ddd' type="numeric" placeholder="DDD" autofocus>
            </div>

            <div class='inputs'>
                <input id='formulario-celular' type="numeric" placeholder="Celular">
            </div>

            <div class='inputs'>
                <input id='formulario-email' type="email" placeholder="Email">
            </div>

            <div class='inputs'>
                <input id='formulario-date' type="date" placeholder="Data">
            </div>

            <div class='inputs'>
                <select id="formulario-select" disabled>
                    <option value="">Option1</option>
                    <option value="">Option2</option>
                    <option value="">Option3</option>
                </select>
            </div>

            <div class='inputs'>
                <textarea id="formulario-textarea" cols="70" rows="5" placeholder="Texto"></textarea>
            </div>

            <div class='class-botoes'>
                <button id='formulario-limpar' onclick='limparFormulario()'>Limpar Campos</button>
                <button id='formulario-cancelar' onclick='cancelarFormulario()'>Cancelar</button>
                <button id='formulario-enviar' onclick='enviarFormulario()'>Criar</button>
            </div>

        </div>

    </section>
    
</body>
</html>
