<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <title>Prova 5</title>
</head>
<body>
    
    <section class='flex'><!--Sessao dos Cards Fixos-->

        <div class='classe-cards'><!--Classe dos Cards Fixos-->

            <!--Cabeçalho-->
            <div>
                <h1>Templates</h1>
            </div>

            <!--Card 0-->
            <div id='card0' class='classe-cards'>

                <div class='titulo'>
                    <h2>Template0</h2>
                </div>

                <div class='inputs'>
                    <input id='ddd0' type="numeric"  placeholder="DDD">
                </div>

                <div class='inputs'>
                    <input id='celular0' type="numeric"  placeholder="Celular">
                </div>

                <div class='inputs'>
                    <input id='email0' disabled type="email"  placeholder="Email">
                </div>

                <div class='inputs'>
                    <input id='date0' disabled type="date"  placeholder="Data">
                </div>

                <div class='inputs'>
                    <select disabled id="select0">
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <div class='inputs'>
                    <textarea id="textarea0" cols="70" rows="5" placeholder="Texto"></textarea>
                </div>

                <div class='class-botoes'>
                    <button id='limpar0' onclick='limparCard(0)'>Limpar Campos 0</button>
                    <button id='btn0' onclick='mostrarFormulario()'>Mostrar Formulario</button>
                </div>
                
            </div>

            <!--Card 1-->
            <div id='card1' class='classe-cards'> 
                
                <div class='titulo'>
                    <h2>Template1</h2>
                </div>

                <div class='inputs'>
                    <input id='ddd1' type="numeric" placeholder="DDD">
                </div>

                <div class='inputs'>
                    <input id='celular1' type="numeric" placeholder="Celular">
                </div>

                <div class='inputs'>
                    <input id='email1' type="email" placeholder="Email">
                </div>

                <div class='inputs'>
                    <input id='date1' disabled type="date" placeholder="Data">
                </div>

                <div class='inputs'>
                    <select id="select1" disabled>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <div class='inputs'>
                    <textarea id="textarea1" cols="70" rows="5" placeholder="Texto"></textarea>
                </div>

                <div class='class-botoes'>
                    <button id='limpar1' onclick='limparCard(1)'>Limpar Campos 1</button>
                    <button id='btn1' onclick='pegarValoresCard(1)'>Mostrar Formulario</button>
                </div>

            </div>

            <!--Card 2-->
            <div id='card2' class='classe-cards'> 

                <div class='titulo'>
                    <h2>Template2</h2>
                </div>

                <div class='inputs'>
                    <input id='ddd2' type="numeric" placeholder="DDD">
                </div>

                <div class='inputs'>
                    <input id='celular2' type="numeric" placeholder="Celular">
                </div>

                <div class='inputs'>
                    <input id='email2' type="email" placeholder="Email">
                </div>

                <div class='inputs'>
                    <input id='date2' type="date" placeholder="Data">
                </div>

                <div class='inputs'>
                    <select id="select2" disabled>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <div class='inputs'>
                    <textarea id="textarea2" cols="70" rows="5" placeholder="Texto"></textarea>
                </div>

                <div class='class-botoes'>
                    <button id='limpar2' onclick='limparCard(2)'>Limpar Campos 2</button>
                    <button id='btn2' onclick='pegarValoresCard(2)'>Criar Card2</button>
                </div>

            </div>

            <!--Card 3-->
            <div id='card3' class='classe-cards'>

                <div>
                    <h2>Template3</h2>
                </div>

                <div class='class-botoes'>
                    <button id='btn-criar-card' onclick="criarCard()">Criar Novo Card</button>
                </div>

            </div>

        </div>

    </section>
    
    <section class='flex'><!--Sessao dos Cards Fixos-->

        <div class='classe-cards'><!--Classe dos Cards Fixos-->

            <!--Cabeçalho-->
            <div>
                <h1>Cards Added</h1>
            </div>
            
            <!--Card 4+-->
            <div id='div-novo-card'>
            </div>
            
        </div>

    <!--Formulario-->
    </section>
    
</body>
<section></section>
        <div id='formulario' class='classe-cards'> 

            <div class='titulo'>
                <h2>Formulario</h2>
            </div>

            <div class='inputs'>
                <input id='formulario-ddd' type="numeric" placeholder="DDD">
            </div>

            <div class='inputs'>
                <input id='formulario-celular' type="numeric" placeholder="Celular">
            </div>

            <div class='inputs'>
                <input id='formulario-email' type="email" placeholder="Email">
            </div>

            <div class='inputs'>
                <input id='formulario-date' type="date" placeholder="Data">
            </div>

            <div class='inputs'>
                <select id="formulario-select" disabled>
                    <option value="">Option1</option>
                    <option value="">Option2</option>
                    <option value="">Option3</option>
                </select>
            </div>

            <div class='inputs'>
                <textarea id="formulario-textarea" cols="70" rows="5" placeholder="Texto"></textarea>
            </div>

            <div class='class-botoes'>
                <button id='formulario-limpar' onclick='limparFormulario()'>Limpar Campos</button>
                <button id='formulario-cancelar' onclick='cancelarFormulario()'>Cancelar</button>
                <button id='formulario-enviar' onclick='criarCard()'>Criar</button>
            </div>

        </div>
    </section>
</html>
