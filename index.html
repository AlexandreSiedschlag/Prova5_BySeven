<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type='text/css' href="fontawesome-free-5.15.4-web/css/all.css">
    </head>
    <body id='corpo'> 

        <!--Card 1-->
        <div id='card1'>
            <div class="card" onclick="changeCard(1);return false;">
                <div class="card-image"></div>
                <div class="card-text">
                    <span class="date">Simples</span>
                    <h2>Template 1</h2>
                    <p>Texto Random</p>
                </div>
                <div class="card-stats">
                    <div class="stat">
                        <div class="value">1</div>
                        <div class="type">Nome</div>
                    </div>
                    <div class="stat border">
                        <div class="value">1</div>
                        <div class="type">Data</div>
                    </div>
                    <div class="stat">
                        <div class="value">1</div>
                        <div class="type">Select</div>
                    </div>
                </div>
            </div>
        </div>

        <!--Card 2-->
        <div id='card2'>
            <div class="card" onclick="changeCard(2);return false;">
                <div class="card-image card2"></div>
                <div class="card-text card2">
                    <span class="date">Medio</span>
                    <h2>Template 2</h2>
                    <p>Texto Random</p>
                </div>
                <div class="card-stats card2">
                    <div class="stat">
                        <div class="value">1</div>
                        <div class="type">Nome</div>
                    </div>
                    <div class="stat border">
                        <div class="value">2</div>
                        <div class="type">Celulares</div>
                    </div>
                    <div class="stat">
                        <div class="value">1</div>
                        <div class="type">Data</div>
                    </div>
                </div>
            </div>
        </div>

        <!--Card 3-->
        <div id='card3'>
            <div class="card" onclick="changeCard(3);return false;">
                <div class="card-image card3"></div>
                <div class="card-text card3">
                    <span class="date">Fa√ßa Voce Mesmo</span>
                    <h2>Template 3</h2>
                    <p>Texto Random</p>
                </div>
                <div class="card-stats card3">
                    <div class="stat">
                        <div class="value">1</div>
                        <div class="type">Nome</div>
                    </div>
                    <div class="stat border">
                        <div class="value">3</div>
                        <div class="type">Celulares</div>
                    </div>
                    <div class="stat">
                        <div class="value">1</div>
                        <div class="type">Select</div>
                    </div>
                </div>
            </div>
        </div>

        <!--Card 4-->
        <div id='card4'>
            <div class="card-2">
                <div class="card-2-image" id='idImagemCard4' ></div>
                <form class='proprio-form'>
                    <div class='div-inputs'>

                        <!--Celular-->
                        <div class='div2-inputs'>
                            <label for="celular">Numerico</label>
                            <input required="required" autofocus type="number" id="ddd" placeholder="DDD">
                            <input required="required" type="number" id="celular" placeholder="Celular">
                            <button id='add-celular' onclick="addCelular();return false;"><i class="fas fa-plus-square" ></i></button>
                        </div>
                    
                        <!--Bloco Celular-->
                        <div id='bloco-inputs'>
                        </div>
                        
                        
                        <!--Date-->
                        <div class='div2-inputs'>
                            <label for="date">Data</label>
                            <input type="date" id="date" placeholder="Data">
                            <button id='add-date'  onclick="addDate();return false;"><i class="fas fa-plus-square" ></i></button>
                        </div>

                        <!--Bloco Date-->
                        <div id='bloco-date'>
                        </div>

                    
                        <!--Select-->
                        <div class='div2-inputs'>
                            <label for="select">ComboBox</label>
                            <select id="select">
                            <option value="option1" disabled>Selecione</option>
                            <option value="option1">Exemplo 1</option>
                            <option value="option2">Exemplo 2</option>
                            </select>
                            <button id='add-select' disabled><i class="fas fa-plus-square"></i></button>
                        </div>

                        <!--Bloco Select-->
                        <div id='bloco-select'>
                        </div>

                    
                        <!--TextArea-->
                        <div class='div2-inputs'>
                            <textarea   id="textarea"
                                        cols="40" 
                                        rows="10" 
                                        style='resize: none' 
                                        placeholder="Text Area - Digite seu texto aqui"></textarea>
                        </div>

                        <!--Bloco TextArea-->
                        <!-- <div id='bloco-textarea'>
                        </div> -->

                    </div><!--FIM div-inputs--> 
                </form>
                <div class='card-stats-2 card4'><!--Botoes-->

                    <div class="stat-2">
                    <div class="btn">
                        <button type='submit' onclick="changeCard(4);return false;" class='btn cancel' id='cancel1'>Cancelar</button>
                    </div>
                    </div>

                    <div class="stat-2">
                    <div class="btn">
                        <button type='submit' onclick="changeCard(4);return false;" class='btn send'>Enviar</button>
                    </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
        <script src="scripts.js"></script>
  </body>
</html>
